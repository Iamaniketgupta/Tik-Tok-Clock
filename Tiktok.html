<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tok Clock</title>
    <link rel="stylesheet" href="tiktok.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="tiktok.js"></script>
</head>
<body>
     <nav id="navbar">
        <img src="assets/tiktokclock.png" alt="Tik-Tok Clock" />
        <ul>
            <li class="navlink"><a href="#">Home</a></li>
            <li class="navlink"><a href="#" onclick="showDigital()">Digital Clock</a></li>
            <li class="navlink"><a href="#" onclick="showAnalog()">Analog Clock</a></li>
        </ul>
    </nav>

    <h1 class="headings">Tik-Tok Clock</h1>

    <div id="digital-clock">
        <div id="clock"></div>
    </div>

    <div id="analog-clock">
        <img src="assets/analogclock.jpg" id="analog" class ="clock" alt="Analog Clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div> 
        <div class="seconds-hand"></div>
    </div>
        <br>
    <div>
        <button class="Clock-Changer" onclick="toggleClock()">Change Clock</button>
    </div>

    <br>

    <footer id="copy-right">Tik-Tok Clock -- Made by-- Aniket Gupta</footer>

</body>
</html>
